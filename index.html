<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin</title>
  </head>
  <body>
    <div class="container">
      <h1>Piglatin word translator!</h1>

      <form id="piglatin">
        <div class="form-group">
          <label for="a">Enter a word to translate it to piglatin:</label>
          <input id="word" type="text">
        </div>
        <button type="submit" class="btn">Translate!</button>
      </form>

      <div id="result">
        <h1>Your word translated to:</h1>
        <p><span id="translated"></span></p>
      </div>
    </div>
  </body>
</html>
